<!DOCTYPE html>
<html>
<head>
  <title>你好世界</title>
  <meta charset="utf-8"/>
  <script src="build/react.js"></script>
  <script src="build/JSXTransformer.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/jsx">
  var ClickCount = React.createClass({
    getInitialState: function(){
      return {
        count: 0,
      }
    },
    hClick: function(){
      this.setState({
        count: this.state.count + 1,
      })
    },
    render: function(){
      return (
        <div>
          <button onClick = { this.hClick }>点击我</button>
          <p>你一共点击了：{ this.state.count }</p>
        </div>          
      )
    }
  });
  var click = React.render(
    <ClickCount />,
    document.getElementById("app"),
  )
</script>
</body>
</html>
