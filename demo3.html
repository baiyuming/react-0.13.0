<!DOCTYPE html>
<html>
<head>
  <title>Hello React</title>
  <script src="build/react.js"></script>
  <script src="build/JSXTransformer.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/jsx">
  var World = React.createClass({
    render:function(){
      return (
        <div> !@##% world</div>
      )
    }
  })
  var Hello = React.createClass({

    render : function(){
      var wo = [];
      for(var i=0 ;i<=10;i++){
        wo.push(
          <World key={ "wo" +i }/>
        )
      }
      return (
        <div>
          {{ wo }}
          <p>hello</p>
        </div>
      );
    }
  })
  React.render(
    <Hello />,
    document.getElementById("app"),
    function(){
      console.log("ok !!! ");
    }
  )
</script>
</body>
</html>
